<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ŸÖŸÜ ÿ≥Ÿäÿ±ÿ®ÿ≠ ÿßŸÑÿ®ŸÜÿ®ŸàŸÜÿü</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="questions.js"></script>

    <style>
      :root {
        --primary-bg: #1a1a2e;
        --secondary-bg: #16213e;
        --card-bg: #0f3460;
        --text-color: #e94560;
        --light-text: #ffffff;
        --correct-color: #5cb85c;
        --incorrect-color: #d9534f;
        --option-hover: #1f4068;
        --safe-level-color: #3f72af;
        --current-level-color: #e94560;
        --withdraw-color: #f0ad4e;
        --disabled-color: #555;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Cairo", sans-serif;
        background-color: var(--primary-bg);
        color: var(--light-text);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        overflow-y: auto;
        padding: 20px 0;
        background-image: radial-gradient(circle, #16213e, #1a1a2e);
      }
      .hidden {
        display: none !important;
      }
      .game-container {
        background-color: var(--secondary-bg);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        width: 95%;
        max-width: 1000px;
        overflow: hidden;
        min-height: 600px;
      }
      #start-screen,
      #end-screen {
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 600px;
      }
      #start-screen h1,
      #end-screen h1 {
        color: var(--text-color);
        font-size: 3rem;
        margin-bottom: 20px;
      }
      #end-screen p {
        font-size: 1.5rem;
        margin-bottom: 30px;
      }
      .btn-start,
      .btn-restart {
        background-color: var(--text-color);
        color: var(--light-text);
        border: none;
        padding: 15px 40px;
        font-size: 1.5rem;
        font-family: "Cairo", sans-serif;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.2s, background-color 0.2s;
      }
      .btn-start:hover,
      .btn-restart:hover {
        transform: scale(1.05);
        background-color: #ff5777;
      }
      #game-screen {
        display: flex;
        flex-direction: row-reverse;
        height: 100%;
      }
      .main-game-area {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }
      .game-header {
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: var(--card-bg);
        flex-wrap: wrap;
        gap: 10px;
      }
      #helpers-container {
        display: flex;
        gap: 10px;
        border: 1px solid var(--option-hover);
        padding: 5px;
        border-radius: 30px;
      }
      .helper-btn {
        background-color: var(--option-hover);
        color: var(--light-text);
        border: 2px solid var(--text-color);
        border-radius: 50%;
        width: 45px;
        height: 45px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .helper-btn:hover:not(:disabled) {
        background-color: var(--text-color);
        transform: scale(1.1);
      }
      .helper-btn:disabled,
      .helper-btn.used {
        background-color: var(--disabled-color);
        color: #aaa;
        border-color: #777;
        cursor: not-allowed;
        opacity: 0.6;
        text-decoration: line-through;
      }
      #withdraw-btn {
        background-color: var(--withdraw-color);
        border: none;
        color: var(--primary-bg);
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
        font-family: "Cairo", sans-serif;
        font-weight: bold;
        font-size: 1rem;
        transition: transform 0.2s;
      }
      #withdraw-btn:hover {
        transform: scale(1.05);
      }
      .game-body {
        flex-grow: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      #question-container {
        background-color: var(--card-bg);
        padding: 25px;
        border-radius: 15px;
        margin-bottom: 25px;
        font-size: 1.8rem;
        min-height: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid var(--text-color);
      }
      #options-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }
      .option-btn {
        background-color: var(--card-bg);
        border: 2px solid var(--light-text);
        border-radius: 10px;
        padding: 15px;
        font-size: 1.2rem;
        color: var(--light-text);
        font-family: "Cairo", sans-serif;
        cursor: pointer;
        transition: all 0.2s;
        min-height: 70px;
      }
      .option-btn:hover:not(.disabled) {
        background-color: var(--option-hover);
        border-color: var(--text-color);
      }
      .option-btn.disabled {
        cursor: not-allowed;
      }
      .option-btn.correct {
        background-color: var(--correct-color);
        border-color: var(--correct-color);
        animation: pulse 0.5s 2;
      }
      .option-btn.incorrect {
        background-color: var(--incorrect-color);
        border-color: var(--incorrect-color);
      }
      #prize-ladder-container {
        background-color: var(--card-bg);
        width: 250px;
        padding: 10px;
        display: flex;
        flex-direction: column-reverse;
        justify-content: center;
      }
      #prize-ladder {
        list-style: none;
        padding: 0;
        margin: 0;
        width: 100%;
      }
      .prize-item {
        padding: 8px 15px;
        margin: 4px 0;
        border-radius: 8px;
        transition: all 0.3s;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
      }
      .prize-item.current-level {
        background-color: var(--current-level-color);
        color: var(--light-text);
        transform: scale(1.08);
      }
      .prize-item.safe-level {
        background-color: var(--safe-level-color);
        color: var(--light-text);
      }
      .prize-item span:first-child {
        color: var(--withdraw-color);
        margin-inline-end: 10px;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
      @media (max-width: 768px) {
        #game-screen {
          flex-direction: column;
        }
        #prize-ladder-container {
          width: 100%;
          flex-direction: row;
          overflow-x: auto;
          padding: 5px;
          order: 1;
        }
        #prize-ladder {
          display: flex;
          flex-direction: row-reverse;
          gap: 5px;
        }
        .prize-item {
          flex-shrink: 0;
          font-size: 0.8rem;
          padding: 5px 10px;
        }
        .main-game-area {
          order: 2;
        }
        #options-container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div id="start-screen">
        <h1>ŸÖŸÜ ÿ≥Ÿäÿ±ÿ®ÿ≠ ÿßŸÑÿ®ŸÜÿ®ŸàŸÜÿü üç¨</h1>
        <p>ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ≥ÿ™ÿπÿØ ŸÑÿ™ÿ≠ÿØŸä ÿßŸÑÿ∞ŸÉÿßÿ° ŸàÿßŸÑŸÅŸàÿ≤ ÿ®ÿßŸÑÿ≠ŸÑŸàŸäÿßÿ™ÿü</p>
        <button id="start-btn" class="btn-start">ÿßÿ®ÿØÿ£ ÿßŸÑŸÑÿπÿ®ÿ©</button>
      </div>
      <div id="game-screen" class="hidden">
        <div id="prize-ladder-container"><ol id="prize-ladder"></ol></div>
        <div class="main-game-area">
          <div class="game-header">
            <div id="helpers-container">
              <button class="helper-btn fifty-fifty">50/50</button>
              <button class="helper-btn fifty-fifty">50/50</button>
              <button class="helper-btn change-q">üîÑ</button>

          </div>
          <div class="game-body">
            <div id="question-container">ÿ≥Ÿäÿ∏Ÿáÿ± ÿßŸÑÿ≥ÿ§ÿßŸÑ ŸáŸÜÿß...</div>
            <div id="options-container"></div>
          </div>
        </div>
      </div>
      <div id="end-screen" class="hidden">
        <h1 id="end-title"></h1>
        <p id="end-message"></p>
        <button id="restart-btn" class="btn-restart">ÿßŸÑÿπÿ® ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ</button>
      </div>
    </div>

    <!-- Audio Elements pointing to your local files -->
    <audio id="sfx-correct" preload="auto" src="./levelcomplete.wav"></audio>
    <audio id="sfx-wrong" preload="auto" src="./losing.wav"></audio>
    <audio id="sfx-helper" preload="auto" src="./helper1.wav"></audio>
    <audio id="sfx-win" preload="auto" src="./win.wav"></audio>

    <script>
      // --- DOM Elements ---
      const startScreen = document.getElementById("start-screen"),
        gameScreen = document.getElementById("game-screen"),
        endScreen = document.getElementById("end-screen"),
        startBtn = document.getElementById("start-btn"),
        restartBtn = document.getElementById("restart-btn"),
        questionContainer = document.getElementById("question-container"),
        optionsContainer = document.getElementById("options-container"),
        withdrawBtn = document.getElementById("withdraw-btn"),
        endTitle = document.getElementById("end-title"),
        endMessage = document.getElementById("end-message"),
        prizeLadder = document.getElementById("prize-ladder"),
        helperBtns = document.querySelectorAll(".helper-btn");

      // --- Audio Elements ---
      const sfxCorrect = document.getElementById("sfx-correct");
      const sfxWrong = document.getElementById("sfx-wrong");
      const sfxHelper = document.getElementById("sfx-helper");
      const sfxWin = document.getElementById("sfx-win");

      // --- Game Config ---
      const prizeLevels = [
        { prize: 10, isSafe: false },
        { prize: 20, isSafe: false },
        { prize: 30, isSafe: false },
        { prize: 50, isSafe: true },
        { prize: 100, isSafe: false },
        { prize: 200, isSafe: false },
        { prize: 300, isSafe: false },
        { prize: 500, isSafe: true },
        { prize: 1000, isSafe: false },
        { prize: 2000, isSafe: false },
        { prize: 5000, isSafe: false },
        { prize: 10000, isSafe: false },
      ];

      // --- Game State ---
      let gameQuestions = [],
        currentQuestionIndex = 0,
        correctAnswer = "";

      // NEW FUNCTION: Add this entire function
      function getActiveQuestionSet() {
        const urlParams = new URLSearchParams(window.location.search);
        const set = urlParams.get("set"); // This will be a string like '2', or null

        // Check for specific set numbers
        if (set === "2" && typeof allQuestions2 !== "undefined") {
          return allQuestions2;
        }
        if (set === "3" && typeof allQuestions3 !== "undefined") {
          return allQuestions3;
        }
        // Add more `if` statements here for allQuestions4, etc.

        // Default to the first set if no valid `set` is found
        return allQuestions;
      }

      function playSound(sound) {
        sound.currentTime = 0;
        sound.play().catch((e) => {
          console.error("Audio playback failed:", e);
        });
      }

      function startGame() {
        currentQuestionIndex = 0;
        startScreen.classList.add("hidden");
        endScreen.classList.add("hidden");
        gameScreen.classList.remove("hidden");
        resetHelpers();
        selectGameQuestions();
        updatePrizeLadder();
        displayQuestion();
      }

      function resetHelpers() {
        helperBtns.forEach((btn) => {
          btn.disabled = false;
          btn.classList.remove("used");
        });
      }

      function selectGameQuestions() {
        // CHANGED: Get the active set of questions first
        const activeQuestionSet = getActiveQuestionSet();

        const shuffle = (arr) => arr.sort(() => 0.5 - Math.random());

        // CHANGED: Use activeQuestionSet instead of allQuestions for filtering
        const easyQs = shuffle(
          activeQuestionSet.filter((q) => q.difficulty === "easy")
        ).slice(0, 4);
        const mediumQs = shuffle(
          activeQuestionSet.filter((q) => q.difficulty === "medium")
        ).slice(0, 4);
        const hardQs = shuffle(
          activeQuestionSet.filter((q) => q.difficulty === "hard")
        ).slice(0, 3);
        const veryHardQs = shuffle(
          activeQuestionSet.filter((q) => q.difficulty === "veryHard")
        ).slice(0, 1);

        gameQuestions = [...easyQs, ...mediumQs, ...hardQs, ...veryHardQs];
      }

      function displayQuestion() {
        resetOptionsState();
        unlockHelpersForNewQuestion();
        updatePrizeLadder();
        withdrawBtn.disabled = currentQuestionIndex === 0;
        const questionData = gameQuestions[currentQuestionIndex];
        questionContainer.textContent = questionData.question;
        correctAnswer = questionData.answer;
        optionsContainer.innerHTML = "";
        const shuffledOptions = [...questionData.options].sort(
          () => 0.5 - Math.random()
        );
        shuffledOptions.forEach((option) => {
          const button = document.createElement("button");
          button.className = "option-btn";
          button.textContent = option;
          button.addEventListener("click", selectAnswer);
          optionsContainer.appendChild(button);
        });
      }

      function unlockHelpersForNewQuestion() {
        helperBtns.forEach((btn) => {
          if (!btn.classList.contains("used")) btn.disabled = false;
        });
      }

      function handleHelperClick(e) {
        const clickedBtn = e.target;
        if (clickedBtn.disabled || clickedBtn.classList.contains("used"))
          return;
        playSound(sfxHelper);
        clickedBtn.disabled = true;
        clickedBtn.classList.add("used");

        if (clickedBtn.classList.contains("fifty-fifty")) {
          const incorrectOptions = Array.from(optionsContainer.children).filter(
            (btn) => btn.textContent !== correctAnswer
          );
          [...incorrectOptions]
            .sort(() => 0.5 - Math.random())
            .slice(0, 2)
            .forEach((btn) => {
              btn.style.visibility = "hidden";
              btn.classList.add("disabled");
            });
          document
            .querySelectorAll(".helper-btn.fifty-fifty")
            .forEach((btn) => (btn.disabled = true));
        } else if (clickedBtn.classList.contains("change-q")) {
          const currentDifficulty =
            gameQuestions[currentQuestionIndex].difficulty;
          const newQuestion = allQuestions.find(
            (q) =>
              q.difficulty === currentDifficulty && !gameQuestions.includes(q)
          );
          if (newQuestion) {
            gameQuestions[currentQuestionIndex] = newQuestion;
            displayQuestion();
          } else {
            clickedBtn.disabled = false;
            clickedBtn.classList.remove("used");
          }
          document
            .querySelectorAll(".helper-btn.change-q")
            .forEach((btn) => (btn.disabled = true));
        }
      }

      function selectAnswer(e) {
        const selectedBtn = e.target;
        const isCorrect = selectedBtn.textContent === correctAnswer;
        Array.from(optionsContainer.children).forEach((btn) => {
          btn.classList.add("disabled");
          if (btn.textContent === correctAnswer) btn.classList.add("correct");
        });
        helperBtns.forEach((btn) => (btn.disabled = true));
        if (isCorrect) {
          playSound(sfxCorrect);
          if (currentQuestionIndex === prizeLevels.length - 1) {
            setTimeout(
              () => endGame("win", prizeLevels[currentQuestionIndex].prize),
              2000
            );
          } else {
            setTimeout(() => {
              currentQuestionIndex++;
              displayQuestion();
            }, 1500);
          }
        } else {
          playSound(sfxWrong);
          selectedBtn.classList.add("incorrect");
          setTimeout(() => endGame("lose", getSafePrize()), 2000);
        }
      }

      function handleWithdraw() {
        if (currentQuestionIndex === 0) return;
        playSound(sfxHelper);
        endGame("withdraw", prizeLevels[currentQuestionIndex - 1].prize);
      }

      function getSafePrize() {
        for (let i = currentQuestionIndex - 1; i >= 0; i--) {
          if (prizeLevels[i].isSafe) return prizeLevels[i].prize;
        }
        return 0;
      }

      function resetOptionsState() {
        Array.from(optionsContainer.children).forEach((btn) => {
          btn.classList.remove("correct", "incorrect", "disabled");
          btn.style.visibility = "visible";
        });
      }

      function updatePrizeLadder() {
        prizeLadder.innerHTML = "";
        prizeLevels.forEach((level, index) => {
          const li = document.createElement("li");
          li.className = `prize-item ${
            index === currentQuestionIndex ? "current-level" : ""
          } ${level.isSafe ? "safe-level" : ""}`;
          li.innerHTML = `<span>${index + 1}</span> ${level.prize} ÿ®ŸÜÿ®ŸàŸÜ`;
          prizeLadder.appendChild(li);
        });
      }

      function endGame(status, prize) {
        if (status === "win") playSound(sfxWin);
        else if (status === "lose") playSound(sfxWrong);

        const messages = {
          win: {
            title: "üéâ ŸÖÿ®ÿ±ŸàŸÉ! ŸÅÿ≤ÿ™ ÿ®ÿßŸÑÿ¨ÿßÿ¶ÿ≤ÿ© ÿßŸÑŸÉÿ®ÿ±Ÿâ! üéâ",
            msg: `ÿ£ÿ¨ÿ®ÿ™ ÿπŸÑŸâ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ£ÿ≥ÿ¶ŸÑÿ© ŸàŸÅÿ≤ÿ™ ÿ®ŸÄ ${prize} ÿ®ŸÜÿ®ŸàŸÜ! ÿ£ŸÜÿ™ ÿ®ÿ∑ŸÑ!`,
          },
          lose: {
            title: "üç¨ ÿ≠ÿ∏ ÿ£ŸàŸÅÿ±! üç¨",
            msg: `ŸÑŸÑÿ£ÿ≥ŸÅÿå ÿ•ÿ¨ÿßÿ®ÿ™ŸÉ ÿÆÿßÿ∑ÿ¶ÿ©. ŸÑŸÉŸÜŸÉ ÿßÿ≠ÿ™ŸÅÿ∏ÿ™ ÿ®ŸÄ ${prize} ÿ®ŸÜÿ®ŸàŸÜ. ÿßŸÑÿ¨Ÿàÿßÿ® ÿßŸÑÿµÿ≠Ÿäÿ≠ ŸÉÿßŸÜ: "${correctAnswer}"`,
          },
          withdraw: {
            title: "üëç ŸÇÿ±ÿßÿ± ÿ≠ŸÉŸäŸÖ! üëç",
            msg: `ÿßÿÆÿ™ÿ±ÿ™ ÿßŸÑÿßŸÜÿ≥ÿ≠ÿßÿ® ŸàŸÅÿ≤ÿ™ ÿ®ŸÄ ${prize} ÿ®ŸÜÿ®ŸàŸÜ! ŸÑÿπÿ®ÿ™ ÿ®ÿ∞ŸÉÿßÿ°!`,
          },
        };
        gameScreen.classList.add("hidden");
        endScreen.classList.remove("hidden");
        endTitle.textContent = messages[status].title;
        endMessage.textContent = messages[status].msg;
      }

      // --- Event Listeners ---
      startBtn.addEventListener("click", startGame);
      restartBtn.addEventListener("click", startGame);
      withdrawBtn.addEventListener("click", handleWithdraw);
      helperBtns.forEach((btn) =>
        btn.addEventListener("click", handleHelperClick)
      );
    </script>
  </body>
</html>
